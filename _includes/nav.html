<nav class="{% if page.title == "Home" %}nav-home{% else %}nav{% endif %}">
    <ul class="list">
        {%- for item in site.data.nav -%}
            <li class="item">
                <a class="link" href="{{ item.link }}">{{item.label}}</a>
            </li>
        {%- endfor -%}
    </ul>
</nav>
